<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Adopt Me</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7fa;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #00bcd4;
            color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 48px;
            font-family: 'Press Start 2P', cursive;
        }
        .container {
            padding: 20px;
        }
        .roulette-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        .roulette {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #ff5722;
            position: relative;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 2s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .roulette .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            background: #ff5722;
            clip-path: polygon(100% 0, 0 100%, 100% 100%);
            transform-origin: 100% 100%;
            border: 1px solid #fff;
            box-sizing: border-box;
        }
        .roulette .segment:nth-child(1) {
            background: #ff5722;
            transform: rotate(0deg);
        }
        .roulette .segment:nth-child(2) {
            background: #ff9800;
            transform: rotate(60deg);
        }
        .roulette .segment:nth-child(3) {
            background: #ffc107;
            transform: rotate(120deg);
        }
        .roulette .segment:nth-child(4) {
            background: #ffeb3b;
            transform: rotate(180deg);
        }
        .roulette .segment:nth-child(5) {
            background: #cddc39;
            transform: rotate(240deg);
        }
        .roulette .segment:nth-child(6) {
            background: #8bc34a;
            transform: rotate(300deg);
        }
        .spin-button {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            margin: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .spin-button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }
        .resultado {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: #ff5722;
        }
        footer {
            background-color: #00bcd4;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }
        .footer-text {
            margin: 0;
            font-size: 16px;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ruleta de Adopt Me</h1>
    </header>
    
    <div class="container">
        <div class="image-container">
            <img src="https://www.planetfun.co.nz/wp-content/uploads/2023/08/Adopt-Me-Adopt-Me-Logo-Core-9.55.11-AM.png" alt="Adopt Me Image" width="400" height="200">
        </div>

        <div class="roulette-container">
            <div id="roulette" class="roulette">
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
            </div>
        </div>

        <button class="spin-button" onclick="girarRuleta('giraA')">Gira A</button>
        <button class="spin-button" onclick="girarRuleta('gira')">Gira</button>

        <div id="resultado" class="resultado"></div>
    </div>

    <footer>
        <p class="footer-text">¬°Buena suerte con la ruleta de Adopt Me!</p>
    </footer>

    <script>
        function obtenerResultado(buttonId) {
            const numero = Math.random();

            if (buttonId === 'giraA') {
                // 100% PET para el bot√≥n "Gira A"
                return "üéâüêæ PET! üêæüéâ";
            } else if (buttonId === 'gira') {
                // 70% No PET, 20% Otra Oportunidad, 0.0001% PET
                if (numero <= 0.0001) {
                    return "üéâüêæ PET! üêæüéâ";
                } else if (numero <= 0.20) {
                    return "üîÑ Otra Oportunidad üîÑ";
                } else {
                    return "üö´ No PET üö´";
                }
            }
        }

        function girarRuleta(buttonId) {
            const roulette = document.getElementById('roulette');
            const resultado = obtenerResultado(buttonId);
            const grados = Math.floor(Math.random() * 360) + 3600; // Gira entre 3600 y 3960 grados para m√°s vueltas

            roulette.style.transform = `rotate(${grados}deg)`;

            // Mostrar resultado despu√©s de la animaci√≥n
            setTimeout(() => {
                document.getElementById('resultado').innerText = resultado;
            }, 2000); // Esperar 2 segundos para que la animaci√≥n termine
        }
    </script>
</body>
</html>
